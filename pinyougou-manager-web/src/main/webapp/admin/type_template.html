<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>类型模板管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../plugins/select2/select2.css" />
    <link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css" />
    <script src="../plugins/select2/select2.min.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../plugins/select2/select2.css" />
	<link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css" />
	<script src="../plugins/select2/select2.min.js" type="text/javascript"></script>


	<script type="text/javascript" src="../plugins/angularjs/angular.min.js">  </script>


	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">



	<script type="text/javascript">
		//var app = angular.module('pinyougou',['pagination']);//定义一个叫做pinyougou的模块同时加载pagination分页工具
		//定义控制器brandController为控制器名称$scope是angular的核心类似于this $http就是HTTP请求
		var app=angular.module('pinyougou',['pagination']);
		//app.controller('brandController',function($scope,$http)
		app.controller('templateController',function($scope,$http){

			//重新加载
			$scope.reloadList=function(){
				//切换页码
				$scope.search($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
			}

			//分页工具
			$scope.paginationConf = {
				currentPage: 1,//当前页
				totalItems: 10,//总条数
				itemsPerPage: 10,//每页条数
				perPageOptions: [10, 20, 30, 40, 50],//每页条数选择
				onChange: function(){
					$scope.reloadList();//重新加载
				}
			};

			//分页加条查
			$scope.searchEntity={};//定义条查搜索对象
			$scope.search=function(page,rows){
				$http.post('../template/search.do?page='+page+'&rows='+rows, $scope.searchEntity).success(
						function(response){
							$scope.paginationConf.totalItems=response.total;//总条数
							$scope.list=response.rows;//给列表变量赋值
						}
				)
			}

			//提取json字符串数据中某个属性，返回拼接字符串 逗号分隔
			$scope.jsonToString=function(jsonString,key){
				var json=JSON.parse(jsonString);//将json字符串转换为json对象
				var value="";
				for(var i=0;i<json.length;i++){
					if(i>0){
						value+=","
					}
					value+=json[i][key];
				}
				return value;
			}

			$scope.brandList={data:[{id:1,text:'联想'},{id:2,text:'华为'},{id:3,text:'小米'}]};//品牌列表

			//下拉列表数据 下拉品牌
			$scope.selectOptionList=function(){
				return $http.get('../brand/selectOptionList.do');
			}

			$scope.brandList={data:[]};//品牌列表
			//读取品牌列表
			$scope.findBrandList=function(){
				$scope.selectOptionList().success(
						function(response){
							$scope.brandList={data:response};
						}
				);
			}

			//下拉规格
			$scope.selectOptionList1=function(){
				return $http.get('../specification/selectOptionList.do');
			}

			$scope.specificationList={data:[]};//品牌列表

			//读取品牌列表
			$scope.findBrandList1=function(){
				$scope.selectOptionList1().success(
						function(response){
							$scope.specificationList={data:response};
						}
				);
			}

			//新增扩展属性行
			$scope.addTableRow=function(){
				$scope.entity.customAttributeItems.push({});
			}

			//删除扩展属性行
			$scope.deleTableRow=function(index){
				$scope.entity.customAttributeItems.splice(index,1);//删除
			}

			//新增
			$scope.save=function(){

				var methodName='add';//方法名称
				if($scope.entity.id!=null){//如果有ID
					methodName='update';//则执行修改方法
				}

				$http.post('../template/'+ methodName +'.do',$scope.entity ).success(
						function(response){
							if(response.success){
								//重新查询
								$scope.reloadList();//重新加载
							}else{
								alert(response.message);
							}
						}
				);
			}
			//修改回显
			$scope.findOne=function(id){
				$http.get('../template/findOne.do?id='+id).success(
						function(response){
							$scope.entity= response;
							$scope.entity.brandIds=  JSON.parse($scope.entity.brandIds);//转换品牌列表
							$scope.entity.specIds=  JSON.parse($scope.entity.specIds);//转换规格列表
							$scope.entity.customAttributeItems= JSON.parse($scope.entity.customAttributeItems);//转换扩展属性
						}
				);

			}

			//删除
			//删除操作
			$scope.selectIds=[];//选中的ID集合

			//更新复选
			$scope.updateSelection = function($event, id) {
				if($event.target.checked){//如果是被选中,则增加到数组
					$scope.selectIds.push(id);
				}else{
					var idx = $scope.selectIds.indexOf(id);
					$scope.selectIds.splice(idx, 1);//删除
				}
			}

			//批量删除
			$scope.dele=function(){
				//获取选中的复选框
				$http.get('../template/delete.do?ids='+$scope.selectIds).success(
						function(response){

							if(response.success){
								//重新查询
								$scope.reloadList();//重新加载
							}else{
								alert(response.success);
							}
						}
				);
			}

		})

		
	</script>

	<script type="text/javascript" src="../plugins/select2/angular-select2.js">  </script>
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="templateController" ng-init="findBrandList();findBrandList1()">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">商品类型模板管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" ng-click="entity={customAttributeItems:[]}" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>
                                       
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							                  分类模板名称：<input  ng-model="searchEntity.name">
									<button class="btn btn-default" ng-click="reloadList()">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">模板ID</th>
									      <th class="sorting">分类模板名称</th>
									      <th class="sorting">关联品牌</th>
									      <th class="sorting">关联规格</th>									     
									      <th class="sorting">扩展属性</th>													     						
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>
										  <td>{{jsonToString(entity.brandIds,'text')}}</td>
										  <td>{{jsonToString(entity.specIds,'text')}}</td>
										  <td>{{jsonToString(entity.customAttributeItems,'text')}}</td>
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)">修改</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<!--分页组件-->
							<tm-pagination conf="paginationConf"></tm-pagination>
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
                    
	           
					    
                                
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">商品类型模板编辑</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>商品类型</td>
		      		<td><input  class="form-control" ng-model="entity.name" placeholder="商品类型">  </td>
		      	</tr>			   
		      	<tr>
		      		<td>关联品牌</td>
		      		<td>
						<input select2  select2-model="entity.brandIds" config="brandList" multiple placeholder="选择品牌（可多选）" class="form-control" type="text"/>
		      		</td>
		      	</tr>
		      	<tr>
		      		<td>关联规格</td>
		      		<td>
						<input select2 select2-model="entity.specIds" config="specificationList" multiple placeholder="选择规格（可多选）" class="form-control" type="text"/>
		      		</td>
		      	</tr>	
		      	
		      	<tr>
		      		<td>扩展属性</td>
		      		<td>
		      			<div class="btn-group">
                             <button type="button" class="btn btn-default" title="新增扩展属性" ng-click="addTableRow()"><i class="fa fa-file-o"></i> 新增扩展属性</button>
                                                                    
                        </div>
						<table class="table table-bordered table-striped"  width="800px">
							<thead>
								<tr>
								    <td><input type="checkbox" class="icheckbox_square-blue"></td>
									<td>属性名称</td>									
									<td>操作</td>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="pojo in entity.customAttributeItems">
									<td><input type="checkbox" class="icheckbox_square-blue" ></td>
									<td><input class="form-control" placeholder="属性名称" ng-model="pojo.text"></td>
									<td><button type="button" class="btn btn-default" title="删除" ng-click="deleTableRow($index)"><i class="fa fa-trash-o"></i> 删除</button></td>
								</tr>

							</tbody>
						</table>	
           
		      		</td>
		      	</tr>	
		      	      
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
    
</body>

</html>
